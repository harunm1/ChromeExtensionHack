<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../../mystyles.css">
    <title>Document</title>
</head>


<body style="width: 500px;height: 500px;">

    <h1 class="text-center">Productivity Tracker</h1>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="text-center navigation">
                    <a href="../popup/popup.html">Pie Chart</a>
                </div>
            </div>

            <div class="col-4 ">
                <div class=" text-center navigation">
                    <a href="../line-chart/line-chart.html">Line Chart</a>
                </div>
            </div>

            <div class="col-4 ">
                <div class="text-center navigation ">
                    <a href="../timers/timers.html">Timers</a>
                </div>
            </div>

        </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <h3>
            Your time on the computer:
            <span id="browse-time"></span>
            minutes
        </h3>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" id="clear-data"> Clear Data</button>
    </div>


    <div class="d-flex justify-content-center mt-4 mb-3">
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Domain</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Last Accessed</th>
                    </tr>
                </thead>
                <tbody id="table-data">


                </tbody>
            </table>
        </div>
    </div>


    <script src="../../bootstrap.min.js"></script>
    <script src="../../Chart.min.js"></script>
    <script src="timers.js"></script>
